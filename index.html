<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Pé na moda // Index</title>
</head>

<body>
    <header>
        <picture>
            <img src="assets/img/Logo de moda feminina rosa  1.png" alt="">
        </picture>
        <a href="">
            <i id="um" class="fa-solid fa-house" style="color: #ffffff;"></i>
        </a>
    </header>
    <main id="main">
        <section class="produtos">
            <div id="product"></div>
        </section>
        <section id="teste">
            <form action="" id="criar">
                <input type="text" name="nome" placeholder="Nome">
                <input type="text" name="desc" placeholder="descrição">
                <input type="text" name="categoria" placeholder="categoria">
                <input type="text" name="preco" placeholder="preço">
                <input type="text" name="imagem" placeholder="imagem">
                <button type="submit">Enviar</button>
            </form>
            <form action="" id="alterar">
                <input type="text" name="nome" placeholder="Nome">
                <input type="text" name="new" placeholder="novo nome">
                <input type="text" name="desc" placeholder="descrição">
                <input type="text" name="categoria" placeholder="categoria">
                <input type="text" name="preco" placeholder="preço">
                <input type="text" name="imagem" placeholder="imagem">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/7f62cd2861.js" crossorigin="anonymous"></script>
</body>

</html>
