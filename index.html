<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="icon" type="image/png" href="assets/img/bolalogo.png"/>
    <title>Belle Glamour</title>
</head>

<body>
    <header>
        <picture class="dis dis1">
            <img src="assets/img/Logo de moda feminina rosa  1.png" alt="">
        </picture>
        <picture class="ti dis">
            <img src="assets/img/title.svg" alt="">
        </picture>
        <div class="dis dis2">
            <a href="home.html">
                <img src="assets/img/seta.png" alt="">
            </a>
        </div>
    </header>
    <main id="main">
    <section class="produtos">
        <div class="cria">
            <form action="" id="criar">
                <div class="form-div">
                    <input type="text" name="nome" placeholder="Nome">
                    <input type="text" name="desc" placeholder="descrição">
                    <input type="text" name="categoria" placeholder="categoria">
                    <input type="text" name="preco" placeholder="preço">
                    <input type="text" name="imagem" placeholder="imagem">
                </div>    
                    <button class="enviar c" type="submit">Enviar</button>
            </form>
            <input class="expand" type="checkbox">  
        </div>
        <div id="product"></div>
    </section>
    <section id="teste">
        <p id="editor">Editar Produto</p>
        <form action="" id="alterar">
            <div class="form-div">
                <input type="text" name="nome" placeholder="Nome" style="display: none;">
                <input type="text" name="new" placeholder="novo nome">
                <input type="text" name="desc" placeholder="descrição">
                <input type="text" name="categoria" placeholder="categoria">
                <input type="text" name="preco" placeholder="preço">
                <input type="text" name="imagem" placeholder="imagem">
            </div>
            <button type="submit" class="enviar">Enviar</button>
        </form>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/7f62cd2861.js" crossorigin="anonymous"></script>
</body>

</html>
